<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*  -> * <- Configuração globais das CSS */
            height: 100%;
        }
        body {
            /*  degrade em CSS */
            background-image: linear-gradient(to bottom /* ou em graus. Ex:45deg*/, #0FAFDB 10%, #0C86A8 20%);
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1 style="text-align: center;"> Testando Gradiente</h1>
</body>
</html>
